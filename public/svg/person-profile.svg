  <!-- Clock face background -->
  <circle cx="46" cy="34" r="11" fill="#e8f2ff" opacity="0.3"/>
  
  <!-- Clock hour markers -->
  <circle cx="46" cy="22" r="1.2" fill="#0388ff"/>
